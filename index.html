<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Stack Finder</h1>
    <form action="#">
        <p>Sign in to your account</p>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="block">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <span class="forgot">Forgot your password?</span>
        <input type="password" class="block">
    </div>

    <div class="form-group">
        <input type="checkbox" id="signed-in">
        <label for="signed-in">Stay signed in for a week</label>
    </div>

    <div class="form-group">
        <button>Continue</button>
    </div>

    <div class="use-google">
        <a href="#">Use single sign-on (Google) instead</a>
    </div>
    </form>

    <p class="without-account">Don't have an account?<span> Sign up</span></p>
   
    <div class="footer">
        <a href="#">&copy Stackfindover</a>
        <a href="#">Contact</a>
        <a href="#">Privacy & terms</a>
    </div>
  </div>  
</body>
</html>
